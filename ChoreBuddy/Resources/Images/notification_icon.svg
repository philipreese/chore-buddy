<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- 
        We use a mask to define "cut-outs". 
        In a mask: White areas are visible (solid white), Black areas are transparent.
    -->
    <mask id="notificationMask">
      <!-- Start with a black background (everything hidden) -->
      <rect width="100" height="100" fill="black" />

      <rect x="25" y="23" width="50" height="59" rx="4" fill="white" transform="rotate(-3 50 50)"/>

      <rect x="38" y="19" width="24" height="12" rx="2" fill="black" transform="rotate(-3 50 50)" />

      <polyline points="25,47 35,57 55,37" stroke="black" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round" transform="translate(19 15) scale(0.8)"/>

    </mask>
  </defs>

  <!-- Final Output: A single white rectangle that is filtered through the mask -->
  <rect width="100" height="100" fill="white" mask="url(#notificationMask)" />
</svg>